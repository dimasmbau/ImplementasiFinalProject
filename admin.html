    <div class="logout" id="btnlogout">
      <i class="fa fa-sign-out"
        style="font-size: 30px; float:right; margin-top: 17px; margin-right: 150px; color:white"></i>
    </div>

    <!-- modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Peringatan!</h2>
        </div>
        <div class="modal-body">
          <center>
            <p>Yakin Akan Keluar ?</p>
          </center>
        </div>
        <div class="modal-footer">
          <center>
            <input id="btntdk" type="button" value="Tidak">
            <input id="btnya" type="button" value="Ya">
          </center>
        </div>
      </div>

    </div>
    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("btnlogout");
      var btnya = document.getElementById("btnya");
      var btntdk = document.getElementById("btntdk");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal 
      btn.onclick = function () {
        modal.style.display = "block";
      }
      btnya.onclick = function () {
        location.replace("../index.html");
      }
      btntdk.onclick = function () {
        modal.style.display = "none";
      }

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      }

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>

  </header>
