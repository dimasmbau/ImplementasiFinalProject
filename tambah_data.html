  <div class="kotak-table" id="kotak-table1">
    <form>
      <table id="customers">
        <tr>
          <td>ID</td>

        <tr>
          <td>Judul Artikel</td>

      <!-- <button class="tambah" onclick="window.location.href='login.html'">Tambah Data</button> -->

    </form>

  <script type="text/javascript" src="jquery-3.3.1.min.js"></script>

  <script type="text/javascript">
    $.fn.uploadGambar = function () {
      this.append(`
      <div class="grid-row image--detail-all">
      <div class="grid-item-6">
      <img class="image--preview" src="Resources/img/beach-calm-clouds-457882.jpg" alt="">
      </div>
      <div class="grid-item-6">
      <ul class="ul__list">
      <li>Nama foto : <span class="image--name"></span></li>
      <li>Size : <span class="image--size"></span></li>
      <li>type : <span class="image--type"></span></li>
      </ul>
      </div>
      </div>
      `);
    }

    $('.file--upload input').change(function () {
      $('.image--detail-all').remove();

      $('.file--upload').uploadGambar();
      readURL(this);
    });
    
    
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();

        $('.image--type').html(input.files[0].type);
        $('.image--name').html(input.files[0].name);
        $('.image--size').html(input.files[0].size);
        if (input.files[0].type == "application/pdf") {
          reader.onload = function (e) {
            $('.image--preview').attr('src', 'images/pdf.png');
          }
        } else if (input.files[0].type == "application/msword") {
          reader.onload = function (e) {
            $('.image--preview').attr('src', 'images/doc.png');
          }
        } else if (input.files[0].type == "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet") {
          reader.onload = function (e) {
            $('.image--preview').attr('src', 'images/xls.png');
          }
        } else if (input.files[0].type == "application/vnd.openxmlformats-officedocument.presentationml.presentation") {
          reader.onload = function (e) {
            $('.image--preview').attr('src', 'images/ppt.png');
          }
        }
        reader.readAsDataURL(input.files[0]);
      }

    }

  </script>

</body>
