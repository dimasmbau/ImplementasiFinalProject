<html>
<style>
    body {
        font-family: 'Source Sans Pro', sans-serif;
        background-image: linear-gradient(135deg, #667eea 0%, rgb(138, 43, 226) 100%);
    }

    p.login {
        margin-left: 35px;
        font-size: 40px;
        font-weight: 900;
    }

    p.masuk {
        position: absolute;
        margin-top: -40px;
    }

    input[type=email],
    [type=password] {
        border: 1px solid grey;
        border-radius: 4px;
        padding: 15px 30px;
        margin: 10px 0px;
    }

    input[type=button] {
        font-family: 'Source Sans Pro', sans-serif;
        font-size: 14px;
        font-weight: bold;
        padding: 13px 100px;
        border: none;
        border-radius: 2px;
        background-image: linear-gradient(135deg, #667eea 0%, rgb(138, 43, 226) 100%);
        color: white;
        margin-top:-15px; 
    }
    .isi{
        margin-top: -13px;
    }
    .center {
        margin-left: 35%;
        margin-top: 7%;
        background-color: white;
        padding-top: 0.5pt;
        padding-left: 70px;
        width: 300px;
        height: 410px;
        border-radius: 7px;
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 10px 26px 0 rgba(0, 0, 0, 0.19);
    }

    .login {
        padding-left: 8%;
        color: gray;
    }

    .masuk {
        padding-left: 45px;
        color: gray;
    }

    .ingat {
        color: gray;
    }

    p.belum {
        color: gray;
        font-size: 12px;
    }
</style>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,600,700,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="center">
        <div class="isi">
            <p class="login">Login</p>
            <p class="masuk">Masuk ke akun anda</p>
            <form action="">
                <input type="email" placeholder="Email/Username">
                <br>
                <input type="password" placeholder="Password...">
                <br>
                <input type="radio">

                <label class="ingat" for="ingat">Remember me</label>
                <a href="">Lupa Password?</a>
            </form>
            <br>
            <input type="button" value="Login">
            <p class="belum">Belum punya akun? <strong>Daftar sekarang</strong></p>
        </div>
    </div>

</body>

</html>
